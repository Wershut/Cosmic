<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display{
            width: 40%;
            border: 3px solid blue;
            border-radius: 10px;
            height: 100px;
            margin: auto;
            overflow: auto;
            padding: 10px;
        }
    </style>
</head>


<body>
    <h1 id="titulo">Manejo de arrays</h1>
    <button onclick="diceAlineacion()">Alineacion</button>
    <button onclick="imprimeAlineacion()">Imprime la alineacion</button>
    <button onclick="cambiaImagen()">cambiar imagen</button>
    <img id="imagen" src="../Img Ejemplares/WebAtom.jpg" width="100" height="100">
    <div id="display">

    </div>
    
    <script>
        function cambiaImagen(){
            let imagen = document.getElementById("imagen");
            imagen.src="../Img Ejemplares/oldmonitor.jpg";
        }


        let alineacion=["Bale","Butragueño","Cristiano","Zidane","Figo"]

        function diceAlineacion(){

            alineacion.push("Santillana"); // para añadir a la derecha
            alineacion.shift("Juanito"); //para eliminar
            alineacion.unshift("Di Estefano"); // para añadir por la izquierda
            alert('Hay '+alineacion.length+ ' jugadores')

            let posicion = prompt('Dime posicion ');
            if (posicion>=alineacion.length){
                alert ('No hay tantos jugadores ');
            }else{
                alert ('En la posicion '+posicion+' juega '+alineacion[posicion]) 
            }
        }
        

        function imprimeAlineacion(){
            let display = document.getElementById("display");
            display.innerHTML = "<ol>"

            // document.write("<ol>");
            for(let i=0; i<alineacion.length; i++){
                display.innerHTML = display.innerHTML+ "<li>"+alineacion[i]+ "</li>";

                // se quito)>  document.write("<li>"+alineacion[i]+"</li>");
            }
            display.innerHTML = display.innerHTML+"</ol>";
            //document.write("</ol>");

            display.style.backgroundColor = "black";
            display.style.color = "white";
            display.style.width = "30%";
            document.getElementById("titulo").style.fontSize = "4em";
            document.getElementById("titulo").style.color = "red";

        }
        
    </script>
</body>
</html>
