<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imagen{display: none;}
    </style>
</head>
<body>
    <h1>Equipos de futbol</h1>
    <label for="equipo">Equipo</label>
    
    <select onchange="cambiaEquipo()" id="equipo"> 
        <option value="ninguno" selected>Elija equipo...</option>
        <option value="rm">Real Madrid</option>
        <option value="bar">Barcelona</option>
        
    </select>

    <br><br>
    <img src="" id="imagen" width="205px" height="205px">

    <h1 id="titulo" style="color: blue;"></h1>
    <div id="display">

    </div>

    <script>
        function cambiaEquipo(){
            let equipoObj = document.getElementById("equipo");
            let equipoValor = equipoObj.value;
            cambiaAtributoEquipo(equipoValor);
        }

        function cambiaAtributoEquipo(equipo){
            let imagen = document.getElementById("imagen");
            let titulo = document.getElementById("titulo");
            realMadrid = ["Bale","El Bicho","Butrague√±o","Camavinga","Vini"];
            barcelona = ["Ter","Messi","Pedro","Andres","Iniesta"];

            if (equipo == "ninguno"){
               imagen.src="" ;
               titulo.innerHTML = "";
               imagen.style.display = "none";
               imprimeAlineacion("");
            }
            if (equipo == "rm"){
               imagen.src="../Img Ejemplares/realMadrid.jpg" ;
               titulo.innerHTML = "Alineacion de RM";
               imagen.style.display = "block";
               imprimeAlineacion(realMadrid);
            } 
            if (equipo == "bar"){
               imagen.src="../Img Ejemplares/barsa.jpg" ;
               titulo.innerHTML = "Alineacion del Barsa";
               imagen.style.display = "block";
               imprimeAlineacion(barcelona);
            }
            
        }

        function imprimeAlineacion(alineacion){
            display = document.getElementById("display");
            display.innerHTML="";
            for(i=0; i<alineacion.length; i++){
                display.innerHTML += alineacion[i]+"<br>";
            }
        }
    </script>
    
</body>
</html>
