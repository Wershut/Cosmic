<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #display{
            width: 40%;
            border: 3px solid blue;
            border-radius: 10px;
            height: 150px;
            margin: auto;
            overflow: auto;
            padding: 12px;
            background-color: aliceblue;
        }
    </style>
</head>


<body>
    <h1>Tabla Multiplicar</h1><br>
    <button onclick="multiplicar()">multiplicar</button><br>
    <div id="display">

    </div>

    <script>
        function multiplicar(){
            let multi = prompt('escribe el numero de la tabla de multiplicar que deseas que se muestre: ')
            
            if (multi < 0 || multi > 10) {
                display.innerHTML = "El valor que has escrito esta fuera del rago entre 0 y 10. ";
                return;
            }else{
                display.innerHTML = "<ol>"
                display.innerHTML = "La tabla de multiplicar de "+multi+ " es:"    
                for(let i=1; i<11 ;i++){
                    let resultado = i*multi;
                    display.innerHTML = display.innerHTML+ "<li>"+multi+'*'+i+' = '+resultado+ "</li>";
                }
                display.innerHTML = display.innerHTML+ "</ol>"

            }

        }
    </script>
</body>
</html>
