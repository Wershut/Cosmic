<body>
    <button onclick="media()">Media</button>
    <button onclick="edad()">Comparar edad</button>
    <script>
        function media(){
            let n1 = prompt("dime el 1er num");
            let n2 = prompt("dime el 2o num");
            let n3 = prompt("dime el 3er num");
            let n4 = prompt("dime el 3er num");
            let media = (Number(n1) + Number(n2) + Number(n3) + Number(n4))/4;
            alert ("la media es : "+media);
        }

        function edad(){
            let nom1 = prompt("dime como se llama la 1a persona");
            let e1 = prompt("dime la primera edad");
            let nom2 = prompt("dime como se llama la 2a persona");
            let e2 = prompt("dime la 2a edad");

            if (Number (e1) > Number (e2)){
                alert(nom1+" es mayor que "+nom2);
            } else if (Number (e1) < Number (e2)){
                alert(nom2+" es mayor que "+nom1);
            } else if (Number (e1) = Number (e2)){
                alert(nom2+" y "+nom1+" tienen la misma edad");
            }
        }
    </script>
