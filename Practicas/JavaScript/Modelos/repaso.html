<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hola que tal</title>
	<style type="text/css">
		#titulo 	{color: green;
					 background-color: yellow;
					 border: 2px solid green;
					 font-size: 5em;
					 text-align: center;}
		#imagen 	{width: 200px;
					 height: 200px;
					 visibility: hidden}
	</style>
</head>
<body>
	<h1>1.Media números</h1>
		<button onclick="mediaNumeros()">Media 4 números</button>
	<h1>2.Múltiplo</h1>
		<button onclick="multiplo()">Múltiplo de 7</button>
	<h1>3.Edades</h1>
		<button onclick="edades()">Edades</button>
	<h1 id="titulo"></h1>
		<button onclick="tituloPagina()">Nombre página</button>
	<h1 id="texto">5.Titulo original</h1>
		<button id="boton" onclick="botonPulsado()">Púlsame</button>
	<h1>6.Pedido</h1>
<form action="procesa.php" onsubmit="return validaFormulario()">
	<label>
		Elija Producto:<select id="producto" onchange="muestraProducto()">
			<option value="vacio">Elija Producto</option>	
			<option value="ordenador">Ordenador</option>
			<option value="portatil">Portátil</option>
			<option value="tablet">Tablet</option>
	</select>
<br>
	<img id="imagen" src="">
	<input type="submit" value="comprar">
	</label>
</form>
	<h1>7.Formulario</h1>
	<form action="procesa.php" onsubmit="return formulario()">
		<p><label>Usuario: <input id="usuario" type="text" name="usuario"></label></p>
		<p><label>He leido y acepto las condiciones <input type="checkbox" id="acepto" name="acepto"></label></p>
	</form>
	<button onclick="formulario()">Enviar formulario</button>
<script type="text/javascript">
	function mediaNumeros(){
		let numero1 = parseInt( prompt ("Dime un número"));
		let numero2 = parseInt( prompt ("Dime un número"));
		let numero3 = parseInt( prompt ("Dime un número"));
		let numero4 = parseInt( prompt ("Dime un número"));
		let sumaNumeros= numero1 + numero2 + numero3 + numero4
		let mediaNumeros= sumaNumeros/4;
			alert ("La media de los cuatro números es: " + mediaNumeros);
	}
	function multiplo(){
		let numero = prompt ("Dime un número");
			if ( numero % 7 ==0 ) {
				alert("Es múltiplo de 7");
			}else {
				alert("No es múltiplo de 7");
            }
    }
	function edades(){
		let persona1 = prompt ("Dime el nombre de la primera persona");
		let edadPersona1 = prompt ("Dime la edad de la primera persona");
		let persona2 = prompt ("Dime el nombre de la segunda persona");
		let edadPersona2 = prompt ("Dime la edad de la segunda persona");
			if (edadPersona1<edadPersona2){
				alert(persona1 + " es menor que " + persona2);
			}
			if (edadPersona1>edadPersona2){
				alert(persona1 + " es mayor que " + persona2);
			}
			if (edadPersona1==edadPersona2){
				alert(persona1 + " y " + persona2 + " tienen la misma edad");
			}
	}
	function tituloPagina(){
		let nombre = prompt ("Dime tu nombre");
		document.getElementById("titulo");
		titulo.innerHTML = "4.La página de " + nombre;
	}
	function botonPulsado(){
		let titulo = document.getElementById("texto");
			titulo.style.backgroundColor = "yellow";
			titulo.style.fontSize = "50px";
		let boton = document.getElementById("boton");
			boton.style.backgroundColor = "red";
			boton.innerHTML ="Botón pulsado";
	}

	function muestraProducto() {
		let producto = document.getElementById("producto");
		imagen = document.getElementById("imagen");
		imagen.style.visibility = "visible";
		if (producto.value=="vacio") {
			imagen.src = "";
			imagen.style.visibility = "hidden";
		}
		if (producto.value=="ordenador") {
			imagen.src = "https://www.zonatech.es/wp-content/uploads/2020/04/designecologist-Pmh0UoG1vlE-unsplash-768x512.jpg";
		}
		if (producto.value=="portatil") {
			imagen.src = "https://tecnolocura.es/wp-content/uploads/2019/10/Razer-Blade-15-Quartz-Rosa-tecnolocura-laptop-pink-1.jpg";
		}
		if (producto.value=="tablet") {
			imagen.src = "https://eheuropa.com/9840-large_default/ziron-zr166-8-folio-rosa-funda-para-tablet.jpg";
		}
	}
	function validaFormulario() {
		let producto = document.getElementById("producto");
		if (producto.value=="vacio") {
			alert("Tienes que seleccionar algo obligatoriamente");
			return false;
		}
		return true;
	}
	function formulario(){
		let usuario = document.getElementById("usuario");
        if(usuario.value.length<5){
            alert("El usuario tiene que tener mas de 5 caracteres");
            return false;
        }
        let acepto = document.getElementById("acepto");
        if (acepto.checked==false){
        	alert ("Tienes que leer y aceptar las condiciones");
        	return false;
		}
		alert("Datos correctos");
        return true;
	}

</script>
</body>
</html>
