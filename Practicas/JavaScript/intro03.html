<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>


<body style="background-color: black; color: aliceblue;">

    <h1>Introduccion a JAVASCRIPT</h1>
        <button onclick="media()">Media</button>
        <button onclick="calculaAreaTriangulo()">Calcula el area de un triangulo</button>
        <button onclick="calcularPrecioConIVA()">Calcula IVA sobre el producto</button>
        

    <script>
        function media(){
            let n1 = prompt("Dime el 1er num");
            let n2 = prompt("Dime el 2o num");
            let n3 = prompt("Dime el 3er num");
            media = media3nums(Number(n1)+Number(n2)+Number(n3))/3;
            alert ("La media es " + media);

        }

        function media3nums(nu1,nu2,nu3){
            med = (num1+num2+num3)/3;
            return med;
        }

       
        /*****************************************
         * areaTriangulo: recibe la base b y la altura h
         * y devuelve el area del triangulo
         *******************************************/
        function areaTriangulo(b,h){
            let area = ((Number(h)*Number(b))/2);
            return area;
        }


        /*****************************************
         * CalculaAreaTriangulo: pregunta la base y
         * la altura y llama a la funcion areaTriangulo
         * para calcular el area y muestre el resultado
         *******************************************/
        function calculaAreaTriangulo(){
            let base = prompt("Dime la BASE del triangulo: ");
            let altura = prompt("Dime la ALTURA del triangulo: ");
            let area = areaTriangulo (altura, base);
            
            alert("El area de un triangulo de base "+base+" y altura "+altura+" es: "+area)
        }

        /*****************************************
         * precioConIVA: recibe el precio y devuelve
         * el precio con IVA
         *******************************************/
        function precioConIVA(precio) {
            let precioConIVA = precio + (precio * 0.21);
            return precioConIVA;
        }

        /*****************************************
         * calcularPrecioConIVA: si el precio obtenido de preguntarle al usuario
         * es mayor a 2.000 entonces se le aplica el IVA
         *******************************************/
        function calcularPrecioConIVA() {
            let precio = prompt("Ingrese el precio: ");
            if (isNaN(precio)) {
                alert("Ingresa un num ");
                return;
            }

            precio = Number(precio);

            if (precio > 2000) {
                total = precio + (precio * 0.21);
                alert("Precio con IVA con 21 por ciento es: " + total);
            } else {
                alert("Precio sin IVA es: " + precio);
            }
        }
    </script>
</body>
</html>
