<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="a.php" onsubmit="return validateForm()">
        <input type="color" id="color" value="#000000" disabled>
        <p></p>

        <select id="producto" onchange="productoOn()">
            <option value="elija" selected>Elija una categoría</option>
            <option value="edom">Electrodomésticos</option>
            <option value="ropa">Ropa</option>
        </select>

        <select id="edomSel" style="visibility:hidden;">
            <option value="kasi">KASI</option>
            <option value="sam">SAMSUNG</option>
            <option value="other">OTHER</option>
        </select>

        <select id="ropaSel" style="visibility:hidden;">
            <option value="strauss">Strauss</option>
            <option value="nike">NIKE</option>
            <option value="adidas">ADIDAS</option>
        </select>

        <input type="submit" id="enviar" value="enviar" disabled>
    </form>

    <script>
        let color = document.getElementById("color");
        let producto = document.getElementById("producto");
        let edomSel = document.getElementById("edomSel");
        let ropaSel = document.getElementById("ropaSel");
        let enviar = document.getElementById("enviar");

        function validateForm() {
            if (producto.value === 'edom') {
                let selectedColor = color.value;
                if (selectedColor !== '#00ff00' && selectedColor !== '#0000ff') {
                    alert('El color seleccionado debe ser verde (#00ff00) o azul (#0000ff)');
                    return false;
                }
            }
            return true;
        }

        function productoOn() {
            edomSel.style.visibility = 'hidden';
            ropaSel.style.visibility = 'hidden';

            if (producto.value === 'edom') {
                color.removeAttribute('disabled');
                edomSel.style.visibility = 'visible';
                enviar.removeAttribute('disabled');
            } else if (producto.value === 'ropa') {
                ropaSel.style.visibility = 'visible';
                enviar.removeAttribute('disabled');
            } else {
                color.setAttribute('disabled', 'disabled');
                enviar.setAttribute('disabled', 'disabled');
            }
        }
    </script>
</body>
</html>
