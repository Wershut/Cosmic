<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(45deg, rgb(233, 158, 158) 0 50%, rgb(155, 155, 225) 50% 100%);
        }
        #display{
            width: 20%;
            border: 3px solid blue;
            border-radius: 10px;
            height: 250px;
            margin: auto;
            overflow: auto;
            padding: 15px;
            background-color: aliceblue;
        }
    </style>
</head>


<body>
    <h1>Tabla Multiplicar</h1><br>
    <label>Escribe el numero de la tabla de multiplicar que deseas que se muestre:: <input type="number" id="numero" required></label> <br><br>
    <button onclick="multiplicar()">multiplicar</button><br>

    <div id="display">

    </div>

    <script>
        function multiplicar(){
            let numero = document.getElementById("numero").value;
            let display = document.getElementById("display");
            let cadena;
           
            for(let i=1; i<=10 ;i++){
                cadena = numero + " x "+i+" = "+numero*i+"<br>";
                display.innerHTML += cadena;
            }
        }
    </script>
</body>
</html>
