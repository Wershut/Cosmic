<form action="PHP/contacto.php" method="get" >
    <fieldset class="formulario">
        <label for="nombre-completo">Nombre y apellidos:
            <input type="text" id="option[]" name="nombre-completo" required maxlength="50" placeholder="Escriba su nombre y apellidos">
        </label>
        <p> </p>
        <label>Fecha de nacimiento:
            <input type="date">
        </label>

        <p></p>
        <label> Suele consumir: <p></p>
            <input type="radio" >Té <p></p>

            <input type="radio">Ambos <p></p>
        </label>

        <p></p>
        <label>Cantidad consumida: <p></p>
            <input type="number" min="1" max="5">
        </label>

        <p></p>
        <label>
            <select id="cafe">
                <option value="1" selected>Madrid</option>
                <option value="2">Albacete</option>
                <option value="3">Villarrobledo</option>
            </select>
        </label>

        <p></p>
        <label>
            <input type="checkbox" checked>Deseo recibir información sobres las novedades y ofertas.
        </label>


        <p></p>
        <input type="reset" value="Reinicio">
        <input type="submit" value="Enviar">
