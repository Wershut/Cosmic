<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>

        
    </style>
</head>


<body>
    <h1>2o Ej</h1>
   <p>Cambia el tamaño al seleccionar la opción y al darle al boton cambiar... </p>
        <select id="size" onchange="size()">
            <option value="1h" selected>100</option>
            <option value="2h">200</option>
            <option value="3h">300</option>
            <option value="4h">400</option>
            <option value="5h">500</option>
        </select>

        <button onclick="cambia()">cambiar</button>
    

    <p></p>
    <img id="img" src="firefox-logo-14.png" style="width: 100px; height: 100px;">


    <!--SCRIPT*****************************************-->
    <script>
        function cambia(){
            let size = document.getElementById("size").value;
            let imagen = document.getElementById("img");

            if(size == "1h"){
                imagen.style.width = '100px';
                imagen.style.height = "100px";

            } else if (size == "2h"){
                imagen.style.width = '200px';
                imagen.style.height = '200px';

            } else if (size == "3h"){
                imagen.style.width = "300px";
                imagen.style.height = "300px";
                
            } else if (size == "4h"){
                imagen.style.width = "400px";
                imagen.style.height = "400px";
                

            } else if (size == "5h"){
                imagen.style.width = "500px";
                imagen.style.height = "500px";
            }
        }
    </script>

    
</body>
</html>
